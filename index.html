<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Macar Algoritması</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div style="margin-top: 25px;" class="container">
        <h1>Macar Algoritması Hesaplayıcı</h1>
        <div>
            <div>
                <input id="size-input" type="number" class="form-control" maxlength="1" style="width: 260px;"
                    placeholder="Matris Boyutunu giriniz" />
                <button style="width: 200px; margin-top: 10px;" id="btn-create"
                    class="form-control btn btn-lg btn-success">Oluştur</button>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <table id="matrix-table">
            </table>
            <h3 hidden id="row-header">Satır İndirgenmiş</h3>
            <table style="margin-top: 20px;" id="row-matrix-table">
            </table>
            <h3 hidden id="col-header">Sütun İndirgenmiş</h3>
            <table style="margin-top: 20px;" id="col-matrix-table">
            </table>
            <table>
                <button hidden id="btn-calculate" class="btn btn-lg btn-warning"
                    style="margin-top: 15px; width: 200px;">Hesapla</button>

                <tr>
                    <td>
                        <h1 id="result-header" hidden>Sonuç: </h1>
                    </td>
                    <td>
                        <h1 style="margin-left: 15px;" hidden id="result"></h1>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
